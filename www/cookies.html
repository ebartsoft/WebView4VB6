<!DOCTYPE html><html lang="en"><head><title>WebView2 Samples</title></head>
<body>

   <h1>Cookies Samples</h1>
   <input type="text" id="messageInput" placeholder="Type a value..." value="Hello World" />
   <button id="sendButton" onclick="setCookie('cookie2',document.getElementById('messageInput').value,365);window.location.reload()">Set Cookie</button>
   <button id="sendButton" onclick="eraseCookie('cookie2');window.location.reload();">Clear Cookie</button>
   <br><br><div id="messages"></div>

   <script>
   
		document.getElementById('messages').innerHTML = document.cookie;
    
		function setCookie(name,value,days) {
				var expires = "";
				if (days) {
						var date = new Date();
						date.setTime(date.getTime() + (days*24*60*60*1000));
						expires = "; expires=" + date.toUTCString();
				}
				document.cookie = name + "=" + (value || "")  + expires + "; path=/";
		}
		
		function getCookie(name) {
				var nameEQ = name + "=";
				var ca = document.cookie.split(';');
				for(var i=0;i < ca.length;i++) {
						var c = ca[i];
						while (c.charAt(0)==' ') c = c.substring(1,c.length);
						if (c.indexOf(nameEQ) == 0) return c.substring(nameEQ.length,c.length);
				}
				return null;
		}
		
		function eraseCookie(name) {   
				document.cookie = name +'=; Path=/; Expires=Thu, 01 Jan 1970 00:00:01 GMT;';
		}
      
   </script>
   
</body></html>
